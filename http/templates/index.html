<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Flask/JSON{% endblock title %}</title>
    <!--<script type="text/javascript" src="/static/js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="/static/js/script.js"></script>-->
</head>
<body>
    <form action="/" method="post">
        <input id="text" type="text" name="url" value="{{ current_url }}"><br>
        <input type="submit" value="Generate .json vis">
    </form>
    <button onclick="window.location.href='/'">Home</button>
    <div id="json">
        {% block json %}{% endblock json %}
    </div>
</body>
</html>
